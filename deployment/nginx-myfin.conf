# /etc/nginx/sites-available/myfin.conf
# Replace myfin.example.com with your subdomain.

upstream myfin_app {
    server unix:/run/myfin/flask_app.sock;
}

server {
    listen 80;
    listen [::]:80;
    server_name myfin.example.com;

    # Max upload size (CSV imports)
    client_max_body_size 20m;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_read_timeout 300;
        proxy_pass http://myfin_app;
    }

    # Optionally serve static assets directly if you add a static/ folder
    # location /static/ {
    #     alias /home/jaoga/repositories/myfin/static/;
    #     access_log off;
    #     expires 30d;
    # }
}
